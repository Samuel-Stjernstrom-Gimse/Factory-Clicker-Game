<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legal Child Factory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Legal Child Factory</h1>
<div id="top">
    <div id="money" >
        <h2>Cash</h2>
        <h2 id="money-counter"></h2>
        <h4 id="child-income-total"></h4>
    </div>
    <div>
        <img id="hammer" src="" alt="hammer">
    </div>
    <div>
        <h2 id="new-hammer">Golden hammer</h2>
    </div>

</div>

<section id="section-1">
    <div class="childCard">
        <h3 id="child-counter"></h3>
        <img class="workers" id="child" src="assets/images/pixel-art-kid-vector-20353893.jpg" alt="">
        <h4 id="child-income"></h4>
        <h4 id="child-price"></h4>
    </div>
    <div class="childCard">
        <h3 id="momChild-counter"></h3>
        <img class="workers" id="momChild" src="assets/images/mommyBoy.png" alt="">
        <h4 id="momChild-income"></h4>
        <h4 id="momChild-price"></h4>
    </div>
    <div class="childCard">
        <h3 id="cafChild-counter"></h3>
        <img class="workers" id="cafChild" src="assets/images/Untitled-1.png" alt="">
        <h4 id="cafChild-income"></h4>
        <h4 id="cafChild-price"></h4>
    </div>
    <div class="childCard">
        <h3 id="gmoChild-counter"></h3>
        <img class="workers" id="gmoChild" src="assets/images/gmo.jpg" alt="">
        <h4 id="gmoChild-income"></h4>
        <h4 id="gmoChild-price"></h4>
    </div>


</section>



<script type="module" src="script.js"></script>

</body>
</html>
